name: "Daily Traffic Logger"

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC
  workflow_dispatch:   # Allows manual trigger

permissions:
  contents: write      # Explicitly grant write access to the workflow

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # This line is the key: it uses your PAT for the push later
          token: ${{ secrets.TRAFFIC_ACTION_TOKEN }}

      - name: Fetch and Store Traffic Data
        uses: sangonzal/repository-traffic-action@v.0.1.6
        env:
          TRAFFIC_ACTION_TOKEN: ${{ secrets.TRAFFIC_ACTION_TOKEN }}

      - name: Commit and Push Stats
        uses: Endbug/add-and-commit@v9
        with:
          author_name: "GitHub Action"
          author_email: "action@github.com"
          message: "Update daily traffic stats [skip ci]"
          add: ".github/traffic/*"