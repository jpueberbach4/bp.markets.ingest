name: "Daily Traffic Logger"

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC
  workflow_dispatch:   # Allows manual trigger

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TRAFFIC_ACTION_TOKEN }}

      - name: Fetch Traffic Data
        uses: sangonzal/repository-traffic-action@v.0.1.6
        env:
          TRAFFIC_ACTION_TOKEN: ${{ secrets.TRAFFIC_ACTION_TOKEN }}

        - name: Merge and Move Stats to .github Folder
        run: |
            mkdir -p .github/traffic
            
            # Use Python to merge the new clones.csv with the old one (if it exists)
            python3 -c "
            import pandas as pd
            import os
            
            def merge_csv(name):
                new_path = f'traffic/{name}.csv'
                old_path = f'.github/traffic/{name}.csv'
                if os.path.exists(old_path):
                    old_df = pd.read_csv(old_path)
                    new_df = pd.read_csv(new_path)
                    # Combine, drop duplicates based on the 'date' column, and sort
                    combined = pd.concat([old_df, new_df]).drop_duplicates(subset=['date'], keep='last')
                    combined.sort_values('date').to_csv(old_path, index=False)
                else:
                    os.rename(new_path, old_path)

            if os.path.exists('traffic/clones.csv'): merge_csv('clones')
            if os.path.exists('traffic/views.csv'): merge_csv('views')
            "
            sudo rm -rf traffic

      - name: Commit and Push Stats
        uses: Endbug/add-and-commit@v9
        with:
          author_name: "GitHub Action"
          author_email: "action@github.com"
          message: "Update daily"
          add: ".github/traffic/*"