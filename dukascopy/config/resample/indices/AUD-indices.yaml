# AUS.IDX-AUD (ASX). The Aussie index has 2 trading sessions (for futures and derivatives). 
# 
# - Day Session: 9:50 AM - 4:30 PM (AEST) **
# - Overnight (After-Hours) Session: 5:10 PM - 7:00 AM the next morning (AEST) **
# - There is a short break between sessions (4:30 PM - 5:10 PM).
#
# >>This one is OK from 2020-03-01 to now<<
#
# MT4 has different candle alignment policy before that date. Another update is incoming.
# 
# Please note that the ORIGIN field is set to the candle alignment as if it were winter in Europe.
#
AUS.IDX-AUD:             # 2025-12-14: OK, but with caveat, see above
  timezone: Australia/Sydney
  skip_timeframes: []  
  sessions:
    day-session:
      ranges: 
        day:
          from: "09:50"
          to: "16:30"
      timeframes:                    
        15m:                     
          rule: "15T"
          label: "left"
          closed: "left"
          source: "5m"
          origin: "00:50"
        30m:                     
          rule: "30T"
          label: "left"
          closed: "left"
          source: "15m"
          origin: "00:50" 
        1h:                     
          rule: "1H"
          label: "left"
          closed: "left"
          source: "30m"
          origin: "00:50"
        4h:                     
          rule: "4H"
          label: "left"
          closed: "left"
          source: "1h"
          origin: "00:50" 
        8h:                     
          rule: "8H"
          label: "left"
          closed: "left"
          source: "1h"
          origin: "00:50"    
    after-hours:
      ranges: 
        day:
          from: "17:10"
          to: "23:59"
        night:
          from: "00:00"
          to: "07:00" 
      timeframes:                    
        15m:                     
          rule: "15T" 
          label: "left"
          closed: "left"
          source: "5m"
          origin: "08:10"
        30m:                     
          rule: "30T"
          label: "left"
          closed: "left"
          source: "15m"
          origin: "08:10" 
        1h:                     
          rule: "1H"
          label: "left"
          closed: "left"
          source: "30m"
          origin: "08:10"
        4h:                     
          rule: "4H"
          label: "left"
          closed: "left"
          source: "1h"
          origin: "08:10"
        8h:                     
          rule: "8H"
          label: "left"
          closed: "left"
          source: "1h"
          origin: "08:10"
    catch-old:
      ranges: 
        day:
          from: "07:00"
          to: "09:49"
      timeframes:                    
        15m:                     
          rule: "15T"
          label: "left"
          closed: "left"
          source: "5m"
          origin: "00:00"
        30m:                     
          rule: "30T"
          label: "left"
          closed: "left"
          source: "15m"
          origin: "00:00" 
        1h:                     
          rule: "1H"
          label: "left"
          closed: "left"
          source: "30m"
          origin: "00:00"
        4h:                     
          rule: "4H"
          label: "left"
          closed: "left"
          source: "1h"
          origin: "00:00"
        1d:                     
          rule: "1D"
          label: "left"
          closed: "left"
          source: "4h"
          origin: "00:00"   